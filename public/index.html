<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Planner - Family Workout Tracker</title>
    <meta name="description"
        content="Personalized family gym workout planner with custom routines for Gio, Jeannine, Gia, and Nati">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 50%, #0a0a0f 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);

<body class="min-h-screen text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // API Helper
        const api = {
            async login(username, password) {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                return res.json();
            },
            async getWorkouts(userId, date) {
                const params = new URLSearchParams({ userId: userId.toString() });
                if (date) params.append('date', date);
                const res = await fetch(`/api/workouts/user?${params}`);
                return res.json();
            },
            async getWorkout(workoutId) {
                const res = await fetch(`/api/workouts/${workoutId}`);
                return res.json();
            },
            async generateWorkout(userId, days = 7) {
                const startDate = new Date().toISOString().split('T')[0];
                const res = await fetch('/api/workouts/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, startDate, days })
                });
                return res.json();
            },
            async getExercises(equipment, difficulty) {
                const params = new URLSearchParams();
                if (equipment !== null) params.append('equipment', equipment.toString());
                if (difficulty) params.append('difficulty', difficulty);
                const res = await fetch(`/api/exercises?${params}`);
                return res.json();
            },
            async completeExercise(workoutId, exerciseId, data) {
                const res = await fetch(`/api/workouts/${workoutId}/exercises/${exerciseId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return res.json();
            },
            async completeWorkout(workoutId, notes) {
                const res = await fetch(`/api/workouts/${workoutId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notes })
                });
                return res.json();
            }
        };

        // Icons (inline SVGs for simplicity)
        const Icons = {

            ),

                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            ),
            Check: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            ),
            Swap: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                </svg>
            ),
            Logout: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            ),
            Refresh: () => (

                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />

                    <path d="M8 5v14l11-7z" />

            ChevronRight: () => (

            ),

                </svg>
            )
        };

        // Animated Exercise Image Component
        function AnimatedExerciseImage({ imageUrl, name, videoUrl }) {
            const [currentFrame, setCurrentFrame] = useState(0);
            const [imageError, setImageError] = useState(false);
            const [hasSecondFrame, setHasSecondFrame] = useState(true);

            useEffect(() => {
                if (!imageUrl || imageError || !hasSecondFrame) return;

                // Animate between frame 0 and 1 every 1000ms (1 second per frame)
                const interval = setInterval(() => {
                    setCurrentFrame(frame => frame === 0 ? 1 : 0);
                }, 1000);

                return () => clearInterval(interval);
            }, [imageUrl, imageError, hasSecondFrame]);

            if (imageError || !imageUrl) {
                return null;
            }

            // Replace /0.jpg with /0.jpg or /1.jpg based on current frame
            const animatedImageUrl = imageUrl.replace(/\/\d\.jpg$/, `/${currentFrame}.jpg`);

            const handleImageError = () => {
                if (currentFrame === 1) {
                    // Frame 1 doesn't exist, stop animation
                    setHasSecondFrame(false);
                    setCurrentFrame(0);
                } else {
                    setImageError(true);
                }
            };

            return (
                <div className="mt-4 space-y-2">
                    <div className="rounded-xl overflow-hidden border border-white/10 bg-black/20 relative">
                        <img
                            key={animatedImageUrl}
                            src={animatedImageUrl}
                            alt={name}
                            className="w-full object-cover max-h-96 opacity-90 hover:opacity-100 transition-opacity"
                            onError={handleImageError}
                        />
                        {/* Debug indicator - remove later */}
                        {hasSecondFrame && (
                            <div className="absolute top-2 right-2 bg-emerald-500 text-white text-xs px-2 py-1 rounded">
                                Frame {currentFrame}
                            </div>
                        )}
                    </div>
                    {videoUrl && (
                        <a
                            href={videoUrl}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl bg-red-500/20 border border-red-500/30 text-red-400 hover:bg-red-500/30 transition-colors group"
                        >
                            <Icons.Play />
                            <span className="font-medium">Watch Video Tutorial</span>
                        </a>
                    )}
                </div>
            );
        }

        // Login Page
        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const result = await api.login(username, password);
                    if (result.error) {
                        setError(result.error);
                    } else {
                        onLogin(result.user);
                    }
                } catch (err) {
                    setError('Connection error. Please try again.');
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass rounded-3xl p-8 w-full max-w-md animate-fade-in">
                        {/* Logo */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-emerald-500 to-emerald-700 mb-4">
                                <Icons.Dumbbell />
                            </div>
                            <h1 className="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-transparent">
                                Gym Planner
                            </h1>
                            <p className="text-gray-400 mt-2">Family Workout Tracker</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Username</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                                    placeholder="gio, jeannine, gia, or nati"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                                    placeholder="••••••••"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="p-3 rounded-lg bg-red-500/20 border border-red-500/30 text-red-400 text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-semibold hover:from-emerald-600 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-dark-900 transition-all btn-glow disabled:opacity-50"
                            >
                                {loading ? 'Signing in...' : 'Sign In'}
                            </button>
                        </form>

                        <p className="text-center text-gray-500 text-sm mt-6">
                            Hint: Password is <code className="text-emerald-400">gym2026</code>
                        </p>
                    </div>
                </div>
            );
        }

        // Dashboard Page
        function Dashboard({ user, onLogout, onSelectWorkout, onViewExercises }) {
            const [workouts, setWorkouts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [generating, setGenerating] = useState(false);
            const today = new Date().toISOString().split('T')[0];

            const loadWorkouts = useCallback(async () => {
                setLoading(true);
                try {
                    const result = await api.getWorkouts(user.id);
                    setWorkouts(result.workouts || []);
                } catch (err) {
                    console.error('Failed to load workouts:', err);
                }
                setLoading(false);
            }, [user.id]);

            useEffect(() => {
                loadWorkouts();
            }, [loadWorkouts]);

            const handleGenerate = async () => {
                setGenerating(true);
                try {
                    await api.generateWorkout(user.id, 7);
                    await loadWorkouts();
                } catch (err) {
                    console.error('Failed to generate workout:', err);
                }
                setGenerating(false);
            };

            const todaysWorkout = workouts.find(w => w.scheduled_date === today);
            const upcomingWorkouts = workouts.filter(w => w.scheduled_date > today).slice(0, 5);
            const completedCount = workouts.filter(w => w.completed).length;

            const fitnessColors = {
                beginner: 'from-blue-500 to-cyan-500',
                intermediate: 'from-amber-500 to-orange-500',
                advanced: 'from-purple-500 to-pink-500'
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-8">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-700 flex items-center justify-center">
                                <Icons.Dumbbell />
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold">Gym Planner</h1>
                                <p className="text-gray-400 text-sm">Welcome back, {user.name}!</p>
                            </div>
                        </div>
                        <button
                            onClick={onLogout}
                            className="p-3 rounded-xl glass glass-hover text-gray-400 hover:text-white transition-colors"
                            title="Logout"
                        >
                            <Icons.Logout />
                        </button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
                        {/* Profile Card */}
                        <div className="glass rounded-2xl p-6 animate-slide-up">
                            <div className="flex items-center gap-4 mb-6">
                                <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-emerald-500/20 to-teal-500/20 flex items-center justify-center text-2xl font-bold text-emerald-400">
                                    {user.name[0]}
                                </div>
                                <div>
                                    <h2 className="text-xl font-bold">{user.name}</h2>
                                    <span className={`inline-block px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r ${fitnessColors[user.fitness_level]} text-white mt-1`}>
                                        {user.fitness_level.charAt(0).toUpperCase() + user.fitness_level.slice(1)}
                                    </span>
                                </div>
                            </div>

                            <div className="space-y-3">
                                <div className="flex justify-between items-center p-3 rounded-xl bg-white/5">
                                    <span className="text-gray-400">Age</span>
                                    <span className="font-semibold">{user.age} years</span>
                                </div>
                                <div className="flex justify-between items-center p-3 rounded-xl bg-white/5">
                                    <span className="text-gray-400">Workouts Completed</span>
                                    <span className="font-semibold text-emerald-400">{completedCount}</span>
                                </div>
                                {user.health_notes && (
                                    <div className="p-3 rounded-xl bg-amber-500/10 border border-amber-500/20">
                                        <p className="text-amber-400 text-sm">⚠️ {user.health_notes}</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Today's Workout */}
                        <div className="glass rounded-2xl p-6 animate-slide-up" style={{ animationDelay: '0.1s' }}>
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-lg font-semibold flex items-center gap-2">
                                    <Icons.Fire />
                                    Today's Workout
                                </h3>
                                <span className="text-gray-400 text-sm">{new Date().toLocaleDateString('en-US', { weekday: 'long' })}</span>
                            </div>

                            {loading ? (
                                <div className="text-center py-8 text-gray-400">Loading...</div>
                            ) : todaysWorkout ? (
                                <div
                                    onClick={() => onSelectWorkout(todaysWorkout.id)}
                                    className="p-4 rounded-xl bg-gradient-to-br from-emerald-500/20 to-teal-500/20 border border-emerald-500/30 cursor-pointer hover:from-emerald-500/30 hover:to-teal-500/30 transition-all group"
                                >
                                    <div className="flex justify-between items-start mb-3">
                                        <div>
                                            <h4 className="font-semibold text-emerald-400">{todaysWorkout.workout_name}</h4>
                                            <p className="text-gray-400 text-sm">{todaysWorkout.duration_minutes} mins</p>
                                        </div>
                                        {todaysWorkout.completed ? (
                                            <span className="px-3 py-1 rounded-full bg-emerald-500/20 text-emerald-400 text-xs font-medium flex items-center gap-1">
                                                <Icons.Check /> Done
                                            </span>
                                        ) : (
                                            <span className="p-2 rounded-full bg-emerald-500 text-white group-hover:scale-110 transition-transform">
                                                <Icons.Play />
                                            </span>
                                        )}
                                    </div>
                                    <p className="text-sm text-gray-400">Tap to view exercises →</p>
                                </div>
                            ) : (
                                <div className="text-center py-8">
                                    <p className="text-gray-400 mb-4">No workout scheduled for today</p>
                                    <button
                                        onClick={handleGenerate}
                                        disabled={generating}
                                        className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-600 text-white font-medium transition-colors disabled:opacity-50"
                                    >
                                        <Icons.Refresh />
                                        {generating ? 'Generating...' : 'Generate Week Plan'}
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Quick Actions */}
                        <div className="glass rounded-2xl p-6 animate-slide-up" style={{ animationDelay: '0.2s' }}>
                            <h3 className="text-lg font-semibold mb-6">Quick Actions</h3>
                            <div className="space-y-3">
                                <button
                                    onClick={handleGenerate}
                                    disabled={generating}
                                    className="w-full p-4 rounded-xl bg-gradient-to-r from-emerald-500/20 to-teal-500/20 border border-emerald-500/30 text-left hover:from-emerald-500/30 hover:to-teal-500/30 transition-all flex items-center justify-between disabled:opacity-50"
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 rounded-lg bg-emerald-500/20">
                                            <Icons.Refresh />
                                        </div>
                                        <span>Generate New Week</span>
                                    </div>
                                    <Icons.ChevronRight />
                                </button>
                                <button
                                    onClick={onViewExercises}
                                    className="w-full p-4 rounded-xl bg-white/5 border border-white/10 text-left hover:bg-white/10 transition-all flex items-center justify-between"
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 rounded-lg bg-purple-500/20">
                                            <Icons.Dumbbell />
                                        </div>
                                        <span>Browse Exercises</span>
                                    </div>
                                    <Icons.ChevronRight />
                                </button>
                            </div>
                        </div>

                        {/* Upcoming Workouts */}
                        <div className="lg:col-span-3 glass rounded-2xl p-6 animate-slide-up" style={{ animationDelay: '0.3s' }}>
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-lg font-semibold flex items-center gap-2">
                                    <Icons.Calendar />
                                    Upcoming Workouts
                                </h3>
                            </div>

                            {loading ? (
                                <div className="text-center py-8 text-gray-400">Loading...</div>
                            ) : upcomingWorkouts.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                                    {upcomingWorkouts.map((workout) => (
                                        <div
                                            key={workout.id}
                                            onClick={() => onSelectWorkout(workout.id)}
                                            className="p-4 rounded-xl bg-white/5 border border-white/10 cursor-pointer hover:bg-white/10 transition-all"
                                        >
                                            <p className="text-emerald-400 text-sm font-medium">
                                                {new Date(workout.scheduled_date + 'T12:00:00').toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                                            </p>
                                            <h4 className="font-semibold mt-1">{workout.workout_name}</h4>
                                            <p className="text-gray-400 text-sm">{workout.duration_minutes} mins</p>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-8 text-gray-400">
                                    No upcoming workouts. Generate a new week plan!
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Workout Detail Page
        function WorkoutDetail({ workoutId, onBack, userId }) {
            const [workout, setWorkout] = useState(null);
            const [exercises, setExercises] = useState([]);
            const [loading, setLoading] = useState(true);
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [useAlternatives, setUseAlternatives] = useState({});

            useEffect(() => {
                async function load() {
                    try {
                        const result = await api.getWorkout(workoutId);
                        setWorkout(result.workout);
                        setExercises(result.exercises || []);

                        // Load completed exercises from server data
                        const completed = new Set();
                        (result.exercises || []).forEach(ex => {
                            if (ex.completed) {
                                completed.add(ex.id);
                            }
                        });
                        setCompletedExercises(completed);
                    } catch (err) {
                        console.error('Failed to load workout:', err);
                    }
                    setLoading(false);
                }
                load();
            }, [workoutId]);

            const toggleAlternative = (exerciseId) => {
                setUseAlternatives(prev => ({
                    ...prev,
                    [exerciseId]: !prev[exerciseId]
                }));
            };

            // Toggle completion - supports both complete and uncomplete
            const toggleComplete = async (exercise) => {
                const useAlt = useAlternatives[exercise.id];
                const actualExercise = useAlt && exercise.alternative ? exercise.alternative : exercise;
                const isCurrentlyComplete = completedExercises.has(exercise.id);

                try {
                    if (isCurrentlyComplete) {
                        // Uncomplete - send completed: false
                        await api.completeExercise(workoutId, actualExercise.id, {
                            completed: false
                        });
                        setCompletedExercises(prev => {
                            const newSet = new Set(prev);
                            newSet.delete(exercise.id);
                            return newSet;
                        });
                    } else {
                        // Complete
                        await api.completeExercise(workoutId, actualExercise.id, {
                            sets: exercise.sets,
                            reps: exercise.reps,
                            completed: true
                        });
                        setCompletedExercises(prev => new Set([...prev, exercise.id]));
                    }
                } catch (err) {
                    console.error('Failed to toggle completion:', err);
                }
            };

            const finishWorkout = async () => {
                try {
                    await api.completeWorkout(workoutId, '');
                    onBack();
                } catch (err) {
                    console.error('Failed to complete workout:', err);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-gray-400">Loading workout...</div>
                    </div>
                );
            }

            const allDone = exercises.every(e => completedExercises.has(e.id));

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Header */}
                    <header className="mb-8">
                        <button
                            onClick={onBack}
                            className="flex items-center gap-2 text-gray-400 hover:text-white transition-colors mb-4"
                        >
                            ← Back to Dashboard
                        </button>
                        <div className="glass rounded-2xl p-6">
                            <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                <div>
                                    <h1 className="text-2xl font-bold">{workout?.workout_name}</h1>
                                    <p className="text-gray-400">
                                        {workout?.scheduled_date && new Date(workout.scheduled_date + 'T12:00:00').toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}
                                        {' • '}{workout?.duration_minutes} minutes
                                        {workout?.equipment_required ? ' • Equipment' : ' • No Equipment'}
                                    </p>
                                </div>
                                {allDone && !workout?.completed && (
                                    <button
                                        onClick={finishWorkout}
                                        className="px-6 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-semibold hover:from-emerald-600 hover:to-teal-600 transition-colors btn-glow"
                                    >
                                        ✓ Complete Workout
                                    </button>
                                )}
                                {workout?.completed && (
                                    <span className="px-4 py-2 rounded-xl bg-emerald-500/20 text-emerald-400 font-medium">
                                        ✓ Completed
                                    </span>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* Exercises */}
                    <div className="max-w-4xl mx-auto space-y-4">
                        {exercises.map((exercise, index) => {
                            const useAlt = useAlternatives[exercise.id];
                            const displayExercise = useAlt && exercise.alternative ? exercise.alternative : exercise;
                            const isComplete = completedExercises.has(exercise.id);

                            return (
                                <div
                                    key={exercise.id}
                                    className={`glass rounded-2xl p-6 animate-slide-up ${isComplete ? 'opacity-60' : ''}`}
                                    style={{ animationDelay: `${index * 0.05}s` }}
                                >
                                    <div className="flex items-start justify-between gap-4">
                                        <div className="flex items-start gap-4 flex-1">
                                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-bold transition-all duration-300 ${isComplete ? 'bg-emerald-500 text-white scale-110' : 'bg-white/10 text-gray-400'}`}>
                                                {isComplete ? <Icons.Check /> : index + 1}
                                            </div>
                                            <div className="flex-1">
                                                <h3 className={`font-semibold text-lg transition-colors ${isComplete ? 'text-emerald-400' : 'text-white'}`}>{displayExercise.name}</h3>
                                                <p className="text-gray-400 text-sm mt-1">{displayExercise.description}</p>

                                                {/* Animated Exercise Image */}
                                                {displayExercise.image_url && (
                                                    <AnimatedExerciseImage
                                                        imageUrl={displayExercise.image_url}
                                                        name={displayExercise.name}
                                                        videoUrl={displayExercise.video_url}
                                                    />
                                                )}

                                                <div className="flex flex-wrap gap-3 mt-3">
                                                    <span className="px-3 py-1 rounded-lg bg-white/10 text-sm">
                                                        {exercise.sets} sets × {exercise.reps} reps
                                                    </span>
                                                    {exercise.rest_seconds && (
                                                        <span className="px-3 py-1 rounded-lg bg-white/10 text-sm">
                                                            {exercise.rest_seconds}s rest
                                                        </span>
                                                    )}
                                                    <span className={`px-3 py-1 rounded-lg text-sm ${displayExercise.equipment_required ? 'bg-purple-500/20 text-purple-400' : 'bg-blue-500/20 text-blue-400'}`}>
                                                        {displayExercise.equipment_required ? 'Equipment' : 'No Equipment'}
                                                    </span>
                                                </div>

                                                {exercise.alternative && !isComplete && (
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            toggleAlternative(exercise.id);
                                                        }}
                                                        className="flex items-center gap-2 mt-3 px-3 py-2 rounded-lg bg-amber-500/20 text-amber-400 text-sm hover:bg-amber-500/30 transition-colors"
                                                    >
                                                        <Icons.Swap />
                                                        Switch to: {useAlt ? exercise.name : exercise.alternative.name}
                                                    </button>
                                                )}
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => toggleComplete(exercise)}
                                            className={`p-3 rounded-xl transition-all ${isComplete
                                                ? 'bg-emerald-500 text-white hover:bg-red-500 hover:text-white'
                                                : 'bg-emerald-500/20 text-emerald-400 hover:bg-emerald-500/30'
                                                }`}
                                            title={isComplete ? "Mark incomplete" : "Mark complete"}
                                        >
                                            {isComplete ? <Icons.Check /> : <Icons.Check />}
                                        </button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* Progress Bar */}
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-dark-900 to-transparent">
                        <div className="max-w-4xl mx-auto">
                            <div className="glass rounded-full p-1">
                                <div
                                    className="h-2 rounded-full bg-gradient-to-r from-emerald-500 to-teal-500 transition-all duration-500"
                                    style={{ width: `${(completedExercises.size / exercises.length) * 100}%` }}
                                />
                            </div>
                            <p className="text-center text-sm text-gray-400 mt-2">
                                {completedExercises.size} of {exercises.length} exercises complete
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Exercise Browser Page
        function ExerciseBrowser({ onBack }) {
            const [exercises, setExercises] = useState([]);
            const [loading, setLoading] = useState(true);
            const [equipmentFilter, setEquipmentFilter] = useState(null);
            const [difficultyFilter, setDifficultyFilter] = useState('');

            useEffect(() => {
                async function load() {
                    setLoading(true);
                    try {
                        const result = await api.getExercises(equipmentFilter, difficultyFilter);
                        setExercises(result.exercises || []);
                    } catch (err) {
                        console.error('Failed to load exercises:', err);
                    }
                    setLoading(false);
                }
                load();
            }, [equipmentFilter, difficultyFilter]);

            const muscleGroups = [...new Set(exercises.map(e => e.muscle_group))];

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Header */}
                    <header className="mb-8">
                        <button
                            onClick={onBack}
                            className="flex items-center gap-2 text-gray-400 hover:text-white transition-colors mb-4"
                        >
                            ← Back to Dashboard
                        </button>
                        <h1 className="text-2xl font-bold">Exercise Library</h1>
                        <p className="text-gray-400">Browse all available exercises</p>
                    </header>

                    {/* Filters */}
                    <div className="glass rounded-2xl p-4 mb-6 flex flex-wrap gap-4">
                        <div className="flex items-center gap-2">
                            <span className="text-gray-400 text-sm">Equipment:</span>
                            <div className="flex rounded-xl overflow-hidden bg-white/5">
                                <button
                                    onClick={() => setEquipmentFilter(null)}
                                    className={`px-4 py-2 text-sm transition-colors ${equipmentFilter === null ? 'bg-emerald-500 text-white' : 'text-gray-400 hover:text-white'}`}
                                >
                                    All
                                </button>
                                <button
                                    onClick={() => setEquipmentFilter(true)}
                                    className={`px-4 py-2 text-sm transition-colors ${equipmentFilter === true ? 'bg-emerald-500 text-white' : 'text-gray-400 hover:text-white'}`}
                                >
                                    With Equipment
                                </button>
                                <button
                                    onClick={() => setEquipmentFilter(false)}
                                    className={`px-4 py-2 text-sm transition-colors ${equipmentFilter === false ? 'bg-emerald-500 text-white' : 'text-gray-400 hover:text-white'}`}
                                >
                                    No Equipment
                                </button>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="text-gray-400 text-sm">Difficulty:</span>
                            <select
                                value={difficultyFilter}
                                onChange={(e) => setDifficultyFilter(e.target.value)}
                                className="px-4 py-2 rounded-xl bg-white/5 border border-white/10 text-white text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            >
                                <option value="">All Levels</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>

                    {/* Exercise Grid */}
                    {loading ? (
                        <div className="text-center py-16 text-gray-400">Loading exercises...</div>
                    ) : (
                        <div className="space-y-8">
                            {muscleGroups.map(group => {
                                const groupExercises = exercises.filter(e => e.muscle_group === group);
                                if (groupExercises.length === 0) return null;

                                return (
                                    <div key={group}>
                                        <h2 className="text-lg font-semibold text-emerald-400 mb-4 capitalize">{group}</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {groupExercises.map(exercise => (
                                                <div key={exercise.id} className="glass rounded-2xl p-5 hover:bg-white/10 transition-colors">
                                                    <h3 className="font-semibold">{exercise.name}</h3>
                                                    <p className="text-gray-400 text-sm mt-1 line-clamp-2">{exercise.description}</p>

                                                    {/* Animated Image Preview */}
                                                    {exercise.image_url && (
                                                        <AnimatedExerciseImage
                                                            imageUrl={exercise.image_url}
                                                            name={exercise.name}
                                                            videoUrl={exercise.video_url}
                                                        />
                                                    )}

                                                    <div className="flex flex-wrap gap-2 mt-3">
                                                        <span className={`px-2 py-1 rounded text-xs ${exercise.difficulty === 'beginner' ? 'bg-blue-500/20 text-blue-400' :
                                                            exercise.difficulty === 'intermediate' ? 'bg-amber-500/20 text-amber-400' :
                                                                'bg-purple-500/20 text-purple-400'
                                                            }`}>
                                                            {exercise.difficulty}
                                                        </span>
                                                        <span className={`px-2 py-1 rounded text-xs ${exercise.equipment_required ? 'bg-white/10 text-gray-300' : 'bg-emerald-500/20 text-emerald-400'}`}>
                                                            {exercise.equipment_required ? 'Equipment' : 'No Equipment'}
                                                        </span>
                                                    </div>

                                                    {exercise.alternative && (
                                                        <div className="mt-3 pt-3 border-t border-white/10">
                                                            <p className="text-xs text-gray-500">Alternative:</p>
                                                            <p className="text-sm text-amber-400">{exercise.alternative.name}</p>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );
        }

        // Main App
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [selectedWorkout, setSelectedWorkout] = useState(null);

            // Check for stored user
            useEffect(() => {
                const stored = localStorage.getItem('gym-planner-user');
                if (stored) {
                    try {
                        setUser(JSON.parse(stored));
                    } catch { }
                }
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('gym-planner-user', JSON.stringify(userData));
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('gym-planner-user');
                setView('dashboard');
                setSelectedWorkout(null);
            };

            if (!user) {
                return <LoginPage onLogin={handleLogin} />;
            }

            if (view === 'workout' && selectedWorkout) {
                return (
                    <WorkoutDetail
                        workoutId={selectedWorkout}
                        userId={user.id}
                        onBack={() => {
                            setView('dashboard');
                            setSelectedWorkout(null);
                        }}
                    />
                );
            }

            if (view === 'exercises') {
                return (
                    <ExerciseBrowser
                        onBack={() => setView('dashboard')}
                    />
                );
            }

            return (
                <Dashboard
                    user={user}
                    onLogout={handleLogout}
                    onSelectWorkout={(id) => {
                        setSelectedWorkout(id);
                        setView('workout');
                    }}
                    onViewExercises={() => setView('exercises')}
                />
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
